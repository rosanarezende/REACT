<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Introdução ao React</title>
</head>
<body>
  <main>
    <div id="vanilla"></div>

    <div id="react"></div>

    <div id="react-com-babel"></div>
  </main>


  <!-- VANILLA -->
  <script src="vanilla.js"></script>



  <!-- REACT -->
  <!-- importar REACT e REACTDOM: https://reactjs.org/docs/cdn-links.html -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="react.js"></script>


  <!-- REACT + BABEL -->
  <!-- importar BABEL: https://babeljs.io/setup#installation -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel" src="react-com-babel.js"></script>


</body>
</html>
